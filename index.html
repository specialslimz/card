<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Animal pricing card</title>
  </head>
  <body>
    <main id="pricing_card">
      <figure class="pricing_image">
        <img src="./image/dog.jpg" alt="animal_profile" />
      </figure>

      <div class="pricing">
        <header class="pricing_card_header">
          <h1 class="pricing_card_title">Puppy Package</h1>
          <h2>Black and tan french bulldog</h2>
        </header>
        <section class="pricing_card_features">
          <ul class="pricing_card_features_list">
            <li class="pricing_card_features_item">
              Daily workout and playtime with owner
            </li>
            <li class="pricing_card_features_item">
              playtime and socialization
            </li>
            <li class="pricing_card_features_item">
              healthy monitoring and grooming
            </li>
          </ul>
          <p class="pricing_card_price">â‚¦100,000</p>
        </section>
        <footer class="pricing_card_footer">
          <button type="submit" class="btn btn--primary">Buy Now</button>
        </footer>
      </div>
    </main>
  </body>
</html>
